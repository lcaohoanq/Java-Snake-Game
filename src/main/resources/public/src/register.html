<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register</title>
    <link href="resources/favicon.ico" rel="icon" type="image/png" />
    <link rel="stylesheet" href="util/reset.css" />
    <link rel="stylesheet" href="util/commons.css" />
    <link href="register.css" rel="stylesheet" />
    <link rel="stylesheet" href="responsive/logo.responsive.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="App">
      <section id="App-logo">
        <img src="./resources/logo.png" alt="Snake-Logo" />
      </section>
      <section id="App-data">
        <div class="title">
          <h1>Sign Up</h1>
        </div>
        <form id="registerForm">
          <div class="form-floating mb-3">
            <input
              autofocus="autofocus"
              class="form-control"
              placeholder="Username"
              type="username"
              id="username"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              id="password"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Confirm Password"
              type="password"
              id="confirmPassword"
            />
          </div>
          <div class="submit-btn">
            <button>Submit</button>
          </div>
          <div class="policy">
            <input type="checkbox" id="tickBox" />
            <p>I Agree to the&nbsp;</p>
            <a href="#"> Term & Condition</a>
          </div>
        </form>
        <div class="bottom-btn">
          <p>Already have account?</p>
          <a href="login.html">Sign in here</a>
        </div>
      </section>
    </div>
    <!-- <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script> -->
    <script src="controller/register.js"></script>
  </body>
</html>
