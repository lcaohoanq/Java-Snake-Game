<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home</title>
    <link
      href="./src/main/resources/public/src/resources/favicon.ico"
      rel="icon"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="./src/main/resources/public/src/util/reset.css"
    />
    <!--    <link rel="stylesheet" href="./src/main/resources/public/commons.css">-->
    <link
      rel="stylesheet"
      href="./src/main/resources/public/src/util/index.commons.css"
    />
    <link
      rel="stylesheet"
      href="./src/main/resources/public/src/style-light.css"
      id="theme"
    />
    <link
      rel="stylesheet"
      href="./src/main/resources/public/src/component/toggle/toggle.css"
    />
    <link
      rel="stylesheet"
      href="./src/main/resources/public/src/responsive/home.responsive.css"
    />
    <script
      type="module"
      src="./src/main/resources/public/src/controller/control.js"
      defer
    ></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <h1>Snake Game</h1>
      </header>
      <section id="tmp">
        <section id="App-img">
          <img
            alt="logo"
            class="App-logo"
            src="./src/main/resources/public/src/resources/logo.png"
          />
        </section>
        <section id="App-data">
          <div class="card_button">
            <a class="log" href="./src/main/resources/public/src/login.html"
              >Login</a
            >
          </div>
          <div class="card_button">
            <a class="reg" href="./src/main/resources/public/src/register.html"
              >Register</a
            >
          </div>
        </section>
      </section>
      <div class="toggle">
        <input
          class="toggle-input"
          type="checkbox"
          onchange="changeTheme()"
          id="toggle"
        />
        <div class="toggle-handle-wrapper">
          <div class="toggle-handle">
            <div class="toggle-handle-knob"></div>
            <div class="toggle-handle-bar-wrapper">
              <div class="toggle-handle-bar"></div>
            </div>
          </div>
        </div>
        <div class="toggle-base">
          <div class="toggle-base-inside"></div>
        </div>
      </div>
      <footer>
        <p class="App-link">Follow my Github for more</p>
        <a
          class="App-link"
          href="https://github.com/lcaohoanq/Java-Snake-Game"
          rel="noopener noreferrer"
          target="_blank"
        >
          Click here !
        </a>
      </footer>
    </div>
  </body>
</html>
